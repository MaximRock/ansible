---
- name: Installation and configuration nginx
  hosts: localhost
  become: true
  tasks:
    - name: Install aptitude
      ansible.builtin.apt:
        name: aptitude
        state: latest
        update_cache: true

    - name: Install nginx
      ansible.builtin.apt:
        name: nginx
        state: present
        update_cache: true

    - name: Enable port 80        
      community.general.ufw:
        rule: allow
        name: 'Nginx HTTP'

  handlers:
  - name: Restart nginx
    ansible.builtin.service:
      name: nginx
      state: restarted
  - name: Restart ufw 
    ansible.builtin.service:
      name: ufw
      state: reload
       
           

